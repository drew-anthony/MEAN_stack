<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Restful Tasks CRUD
  </h1>
</div>
<h2>All the Tasks: </h2>
<button (click)="tasksOnClick()">Click to get all tasks</button>
<div *ngFor="let x of tasks" >
  <p *ngIf="x.title">
    {{x.title}} - {{x.description}}
  </p>
  <form (submit) = "onDelete(x._id)" class="postForm">
      <input type="submit" value="DELETE" />
  </form>
  <form (submit) = "editOnClick(x)" class="postForm">
      <input type="submit" value="EDIT" />
  </form>
  <div *ngIf="x.showEditForm">
    <form (submit) = "onEdit(x)" class="postForm">
      {{x.title}}
      <label>Title:
        <input type="text" name="editTask.title" [(ngModel)] = "x.title" />
      </label>
      <label>Description:
        <input type="text" name="editTask.description" [(ngModel)] = "x.description" />
      </label>
      <input type="submit" value="EDIT" />
    </form>
  </div>
</div>
<h2>The Task: </h2>
<input (keyup)="taskOnClick($event)">
<div *ngFor="let x of task" >
    <p *ngIf="x">{{x}}</p>
</div>
<form (submit) = "onSubmit()" class="postForm">
  <p>{{newTask | json}}</p>
  <label>Task title:
    <input type="text" name="newTask.title" [(ngModel)] = "newTask.title" />
  </label>
  <label>Task description:
    <input type="text" name="newTask.description" [(ngModel)] = "newTask.description" />
  </label>
  <input type="submit" value="Create Task" />
</form>
