<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>JSObjects</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
        function challenge1(students){
            for(var i = 0; i<students.length; i++){
                console.log("name:",students[i].name, "cohort:", students[i].cohort);
            }
            return students;
        }
        function challenge2(users){
            for(key in users){
                console.log(key.toUpperCase());
                for(var i=0; i<users[key].length; i++){
                    console.log(i+1+' -', users[key][i].last_name.toUpperCase()+',', users[key][i].first_name.toUpperCase()+' -',users[key][i].last_name.length+users[key][i].first_name.length)
            }
        }
        return users;
        }
    </script>
</body>
</html>
