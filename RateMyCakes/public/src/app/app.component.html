<div style="text-align:center">
  <h1>
    {{head}}
  </h1>
</div>
<div class="container">
<div class="row">
<div class="col-4">
  <form (submit)="addCake()">
    <h3>Submit a cake to be rated</h3>
    <hr class="my-4">
    <label>Baker Name:
      <input type="text" class="form-control" name="createCake.title" [(ngModel)]="createCake.title" #name='ngModel'>
    </label>
    <br>
    <br>
    <label>Image URL:
      <input type="url" class="form-control" name="createCake.description" [(ngModel)]="createCake.description">
    </label>
    <br>
    <br>
    <input class="btn btn-primary" type="submit" value="Create Cake" />
    <hr class="my-4">
  </form>
  </div>
  <div class="col-8" id="scroll">
    <div *ngFor='let x of newCakes'>
      <h3>{{ x.title }}</h3>
      <img src ="{{ x.description }}" (click)="getCake(x)" alt="image" width="20%" height="20%">
      <button (click)="deleteCake(x._id)">Delete</button>
      <div class="btn-group dropright">
      <form (submit)="addComment(x._id)">
        <div class="form-group">
          <select class="form-control" name="createComment.rate" [(ngModel)]="createComment.rate">
            <option value=1>1 Star</option>
            <option value=2>2 Stars</option>
            <option value=3>3 Stars</option>
            <option value=4>4 Stars</option>
            <option value=5>5 Stars</option>
          </select>
        </div>
        <div class="form-group">
          <textarea class="form-control" name="createComment.comment" [(ngModel)]="createComment.comment" rows="3"></textarea>
        </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-outline-dark mb-2">Submit</button>
          </div>
      </form>
  </div>
  <hr>
  </div>
  </div>
</div>
  <div>
    <app-cake *ngIf="showCake" [getCake]="showCake"></app-cake>
  </div>
  </div>
